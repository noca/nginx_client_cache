worker_processes  1;
daemon on;
master_process off;
error_log /home/eagle/source/nginx-0.6.39/src/addons/client_cache_filter/test/t/servroot/logs/error.log debug;
pid       /home/eagle/source/nginx-0.6.39/src/addons/client_cache_filter/test/t/servroot/logs/nginx.pid;



http {
    access_log /home/eagle/source/nginx-0.6.39/src/addons/client_cache_filter/test/t/servroot/logs/access.log;

    default_type text/plain;
    keepalive_timeout  68;



    server {
        listen          1984;
        server_name     'localhost';

        client_max_body_size 30M;
        #client_body_buffer_size 4k;

        # Begin preamble config...

        # End preamble config...

        # Begin test case config...
location /test.html {
            client_cache bdb:/usr/local/nginx/logs/pair.db;
            root           html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root/index.php;
            include        fastcgi_params;
}

        # End test case config.

        location / {
            root /home/eagle/source/nginx-0.6.39/src/addons/client_cache_filter/test/t/servroot/html;
            index index.html index.htm;
        }
    }
}

events {
    worker_connections  64;
}

